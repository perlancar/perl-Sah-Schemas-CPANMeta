author=Steven Haryanto <stevenharyanto@gmail.com>
license=Perl_5
copyright_holder=Steven Haryanto

[MetaResources]
homepage=http://search.cpan.org/dist/Data-Schema-Schema-CPANMeta/
repository=http://github.com/sharyanto/perl-Data-Schema-Schema-CPANMeta

[@Filter]
bundle=@Classic
remove=MakeMaker
remove=PodVersion

[ModuleBuild]

[ReadmeFromPod]

[PodWeaver]

[CheckChangeLog]

[CompileTests]

[InstallRelease]
install_command=cpanm -n .

;[@Git]
[Prereqs]
; for testing
Storable=0
FindBin=0
perl=5.010000
Test::More=0
Data::Schema=0.13
File::Slurp=0
YAML::Syck=0
JSON=0

[Run::Release]
;notexist_fatal = 0
run=archive-perl-release %s
